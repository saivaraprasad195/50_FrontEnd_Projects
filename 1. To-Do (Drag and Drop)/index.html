<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>ToDo List</h1>
        <div id="input-container">
                <input type="text" id="task-input" placeholder="Enter task...">
            <select name="task-options" id="task-options">
                <option class="task-option" value="active">Active</option>
                <option class="task-option" value="in-progress">In Progress</option>
                <option class="task-option" value="completed">Completed</option>
            </select>
            <button id="addtask-btn" onclick="addTask()">Add</button>
        </div>
        <div id="task-container">
            <div class="task-list" id="active">
                <h1>Active</h1>
                <ul></ul>
            </div>
            <div class="task-list" id="in-progress">
                <h1>In Progress</h1>
                <ul></ul>
            </div>
            <div class="task-list" id="completed">
                <h1>Completed</h1>
                <ul></ul>
            </div>
        </div>
    </div>   
</body>
<script src="script.js"></script>
</html>
